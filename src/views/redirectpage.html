<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      async function redirectToOriginalUrl() {
        try {
          const response = await fetch(window.location.pathname);
          if (response.ok) {
            const data = await response.json();
            window.location.href = data.originalUrl;
          } else {
            window.location.href = "/"; // Fallback if no URL is provided
          }
        } catch (error) {
          window.location.href = "/"; // Fallback if an error occurs
        }
      }

      // Redirect to the destination link after a delay
      setTimeout(redirectToOriginalUrl, 5000); // 5 seconds delay
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>
      You will be redirected shortly. If not,
      <a href="#" id="redirect-link">click here</a>.
    </p>
    <script>
      document.getElementById("redirect-link").onclick = redirectToOriginalUrl;
    </script>
  </body>
</html>
